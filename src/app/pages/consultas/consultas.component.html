      <div class="form-row">
        <div class="col-md-6 mb-3">
          <label for="validationTooltip01">Búsqueda general</label>
          <input type="text" name="name" #name="ngModel" [(ngModel)]="inputArticulo.titulo" class="form-control"
            placeholder="Busque por título, álbum, autor, compositor, formato o ubicación" id="validationTooltip01" required>
          <div class="valid-tooltip">
            Looks good!
          </div>
        </div>
        <div class="col-md-6 mb-3">
          <label for="validationTooltip02">Buscar por categoría</label>
          <input type="text" name="autor" #autor="ngModel" [(ngModel)]="inputArticulo.genero" class="form-control"
            placeholder="Ingrese una categoría" id="validationTooltip02" required>
          <div class="valid-tooltip">
            Looks good!
          </div>
        </div>
      </div>

      <div class="form-row">
        <div class="col-md-6 mb-3">
          <label for="validationTooltip01">Buscar por año</label>
          <input type="text" name="name" #name="ngModel" [(ngModel)]="inputArticulo.anio" class="form-control"
          placeholder="Ingrese un año" id="validationTooltip03" required>
          <div class="valid-tooltip">
            Looks good!
          </div>
        </div>
      </div>

      <button class="btn btn-primary" type="submit">Buscar</button>
      <button class="btn btn-primary" type="submit" style="margin-left: 20px;"
        (click)="resetForm(articuloForm)">Limpiar</button>
    </form>
  </div>

  <div id="contenido">
    <table class="table table-bordered" border="1">
      <thead class="thead-dark">
        <th>Título</th>
        <th>Álbum</th>
        <th>Autor</th>
        <th>Compositor</th>
        <th>Año</th>
        <th>Género</th>
        <th>Formato</th>
        <th>Ubicación</th>
        <th style="text-align: center;">Opciones</th>
      </thead>
      <tbody>
        <!--<tr *ngFor="let articulo of articuloService.articulos">-->
        <tr *ngFor="let articulo of articuloService.articulos.documents">
          <td>{{ articulo.titulo }}</td>
          <td>{{ articulo.album }}</td>
          <td>{{ articulo.autor }}</td>
          <td>{{ articulo.compositor }}</td>
          <td>{{ articulo.anio }}</td>
          <td>{{ articulo.genero }}</td>
          <td>{{ articulo.formato }}</td>
          <td>{{ articulo.ubicacion }}</td>
          <td id="btn-opciones">
            <a (click)="viewArticulo(articulo)" style="cursor:pointer;">
              <i class="bi bi-eye-fill"> View</i>
            </a>
          </td>
        </tr>
      </tbody>
    </table>

  </div>
