<div class="contenedor" style="max-height: 97vh;">
<div class="box">
    <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Usuario</label>
          <input (keyup.enter)="login()" (keyup)="onKeyEmail($event)" type="email" class="form-control" id="correo" aria-describedby="emailHelp" placeholder="" #user>
        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Contraseña</label>
          <input (keyup.enter)="login()" (keyup)="onKeyPsw($event)" type="password" class="form-control" id="clave" placeholder="" #userpwd [type]="">
          <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-body">
              Error: Credenciales inválidas
            </div>
          </div>
        </div>
      </form>
      <button type="submit" class="btn btn-light" (click)="login()" ><!---- (click)="authservice.login(user.value, userpwd.value)--> Iniciar sesión </button> 
    </div>
 </div>
