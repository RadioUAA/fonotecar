<ng-container *ngIf="isNavbarVisible">
<nav class="navbar navbar-expand-lg navbar-light bg-light navbar-transparente">
  <a class="navbar-brand" href="https://radio.uaa.mx/" >
    <img src="../assets/material/radioBig.png" alt="logo" id="logos">
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">

    <ul class="navbar-nav mr-auto">  
      <ng-container *ngIf="authservice.isAuthenticable; ">
      <li class="nav-item">
        <a class="nav-link " [routerLink]="['/BaseDatos']">Base de Datos</a>
      </li>
      </ng-container>
      <li class="nav-item">
          <a class="nav-link" [routerLink]="['/Consultas']">Consultas</a>
      </li>
    </ul>
    <ul class="navbar-nav auto">    
      <ng-container *ngIf="authservice.isAuthenticable; else elseBlock">
      <li  class="nav-item active">
        <a class="nav-link" [routerLink]="['/Login']"(click)="logout()" >Cerrar sesión <span class="sr-only">(current)</span></a>
      </li>
      
      </ng-container>

        <ng-template #elseBlock>
      <li class="nav-item active">
        <a class="nav-link" [routerLink]="['/Login']" >Iniciar Sesión <span class="sr-only">(current)</span></a>
      </li>
    </ng-template>
    </ul>

    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
    -->
  </div>
</nav>
</ng-container>
  
<div class="container mt-3">
  <router-outlet></router-outlet>
</div>
